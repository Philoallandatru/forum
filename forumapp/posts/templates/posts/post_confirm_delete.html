{% extends "posts/post_base.html" %}

{% block post_content %}
<h3>你确定要删除这条评论吗？</h3>

<div class="posts">
	{% include "posts/_post.html" with post=object hide_delete=True %}
</div>

<form method="POST">
	{% csrf_token %}
	<input type="submit" value="确认删除" class="btn btn-danger btn-large">
	<a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-light btn-large">取消</a>
</form>

{% endblock %}
