{% extends 'accounts/user_base.html' %}
{% load crispy_forms_tags %}
{% load bootstrap4 %}

{% block user_content %}




<div class="card text-center">
    <div class="card-header">
        <ul class="nav nav-pills card-header-pills">
            <li class="nav-item">
                <a class="nav-link " href="{% url 'accounts:profile' username=user.username %}">发帖</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="{% url 'accounts:fans' username=user.username %}">我的的粉丝</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'accounts:following' username=user.username %}">我的关注</a>
            </li>

                        <li class="nav-item">
                <a class="nav-link active" href="{% url 'accounts:update_profile' username=user.username %}">个人资料</a>
                     </li>
            


        </ul>
    </div>
    <div class="card-body">
    <div class="content-section">

      <div class="media">
        <img class="rounded-circle panel-avatar user-avatar account-img" src="{{ user.head_img.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      <legend class="border-bottom mb-4">个人资料</legend>
      <form method="POST" enctype="multipart/form-data">
      

          {% csrf_token %}
     
              
               {% bootstrap_form form %}
          <div class="form-group">
              <button class="btn btn-outline-info" type="submit">更新</button>
          </div>
      </form>
    </div>


    </div>


</div>




{% endblock user_content %}
