{% extends 'comments/comment_base.html' %}

{% load bootstrap4 %}

{% block comment_content %}
    
    <h4>创建新的评论</h4>
    <form action="{% url 'comments:create_comment' %}" method="POST" id="commentForm">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
        <button type="submit" class="btn btn-primary btn-large">发表</button>
        {% endbuttons %}
        
        
    </form>


{% endblock comment_content %}
